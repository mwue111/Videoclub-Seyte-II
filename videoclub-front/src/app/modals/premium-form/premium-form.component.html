<script data-sdk-integration-source="integrationbuilder_sc"></script>
  <div id="paypal-button-container">

    <mat-dialog-content class="dialog-content">
      <p>¡Estás a un paso de tener todas las películas que quieras al alcance de tu mano!</p>
      <p>Pulsa el botón de PayPal e introduce tus datos para convertirte en <span>usuario Premium</span></p>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-footer">
      <ngx-paypal [config]="payPalConfig"/>
      <button id="cancel-button" (click)="closeDialog()">Cancelar</button>
    </mat-dialog-actions>


  </div>
  <script
    src="https://www.paypal.com/sdk/js?client-id=AXEEc-YoMJZA7KXcomyaad9BTiPd9qahXRQ_NxyH6PdyCEwo7rEvMWnX_3AiiPJIj12LTIFWDdz4b70N>&components=buttons&enable-funding=venmo,paylater"></script>
  <script>
    const FUNDING_SOURCES = [
      // // EDIT FUNDING SOURCES
        paypal.FUNDING.PAYPAL,
        paypal.FUNDING.PAYLATER,
        paypal.FUNDING.CARD
    ];
    FUNDING_SOURCES.forEach(fundingSource => {
      paypal.Buttons({
        fundingSource,

        style: {
          layout: 'vertical',
          shape: 'rect',
          color: (fundingSource == paypal.FUNDING.PAYLATER) ? 'gold' : '',
        },

        createOrder: async (data, actions) => {
          try {
            const response = await fetch("http://localhost:9597/orders", {
              method: "POST"
            });

            const details = await response.json();
            return details.id;
          } catch (error) {
            console.error(error);
            // Handle the error or display an appropriate error message to the user
          }
        },


        createSubscription: (data, actions) => {
          return actions.subscription.create({
            plan_id: "P-3RX065706M3469222L5IFM4I",
          });
        },


        onApprove: async (data, actions) => {
          try {
            const response = await fetch(`http://localhost:9597/orders/${data.orderID}/capture`, {
              method: "POST"
            });

            const details = await response.json();
            // Three cases to handle:
            //   (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
            //   (2) Other non-recoverable errors -> Show a failure message
            //   (3) Successful transaction -> Show confirmation or thank you message

            // This example reads a v2/checkout/orders capture response, propagated from the server
            // You could use a different API or structure for your 'orderData'
            const errorDetail = Array.isArray(details.details) && details.details[0];

            if (errorDetail && errorDetail.issue === 'INSTRUMENT_DECLINED') {
              return actions.restart();
              // https://developer.paypal.com/docs/checkout/integration-features/funding-failure/
            }

            if (errorDetail) {
              let msg = 'Sorry, your transaction could not be processed.';
              msg += errorDetail.description ? ' ' + errorDetail.description : '';
              msg += details.debug_id ? ' (' + details.debug_id + ')' : '';
              alert(msg);
            }

            // Successful capture! For demo purposes:
            console.log('Capture result', details, JSON.stringify(details, null, 2));
            const transaction = details.purchase_units[0].payments.captures[0];
            alert('Transaction ' + transaction.status + ': ' + transaction.id + 'See console for all available details');
          } catch (error) {
            console.error(error);
            // Handle the error or display an appropriate error message to the user
          }
        },
      }).render("#paypal-button-container");
    })
  </script>
