<div class="container">
  <mat-dialog-content class="dialog-content">
    <p>¡Estás a un paso de tener todas las películas que quieras al alcance de tu mano!</p>
    <p>Pulsa el botón de PayPal e introduce tus datos para convertirte en <span>usuario Premium</span></p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-footer">
    <ngx-paypal [config]="payPalConfig"/>
    <button id="cancel-button" (click)="closeDialog()">Cancelar</button>
  </mat-dialog-actions>
</div>
