<div id="content-navbar">
  <mat-toolbar class="navbar">
    <div class="title-div"><a href="/">SEYTECLUB</a></div>
    <div class="tracker-div">
      <input
        type="text"
        placeholder="Nombre de película"
        class="tracker-navbar"
      />
      <img
        src="../../assets/magnifying-glass-backup-svgrepo-com (1).png"
        alt="lupa"
        class="tracker-glass"
      />
    </div>
    <div class="auth-div" *ngIf="!logged">
      <button class="register-btn" [routerLink]="['/auth/registro']">
        Registrarse
      </button>
      <button class="login-btn" [routerLink]="['/auth/login']">Entrar</button>
    </div>

    <div class="logged-div" *ngIf="logged && user.role === 'admin'">
      <button id="admin-button" mat-button [matMenuTriggerFor]="menu">
        <span class="admin-menu">
          {{ user.email }}
          <img *ngIf="user.image" src="user.image" alt="" />
          <img *ngIf="!user.image" src="../../assets/user.png" alt="" />
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="toAdmin()">Panel admin</button>
        <button mat-menu-item (click)="logout()">Cerrar sesión</button>
      </mat-menu>
    </div>

    <div class="logged-div" *ngIf="logged && user.role !== 'admin'">
      <img *ngIf="user.image" src="user.image" alt="" />
      <img *ngIf="!user.image" src="../../assets/user.png" alt="" />
      <p *ngIf="user.name">{{ user.name }}</p>
      <p *ngIf="!user.name">User</p>
      <button (click)="logout()">Cerrar sesión</button>
    </div>
  </mat-toolbar>
</div>
