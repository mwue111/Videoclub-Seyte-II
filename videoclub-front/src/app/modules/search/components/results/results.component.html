<div class="container">
  <h1>Películas</h1>

  <div class="movie-results">
    <app-card-movie *ngFor="let result of results" [movie]="result"/>
  </div>

  <div *ngIf="results.length === 0" class="no-results">
    <p>Lo sentimos, no tenemos ninguna película que coincida con tu búsqueda.</p>
  </div>
</div>
