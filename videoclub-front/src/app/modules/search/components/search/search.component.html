    <div class="input-suggestions-container">

      <input class="input-container"
            type="text"
            placeholder="¿Qué te apetece ver hoy?"
            class="tracker-navbar"
            name="search"
            [formControl]="inputSearch"
            [value]="value"
            (input)="getSuggestions($event)"
            [matAutocomplete]="auto"
      />

      <mat-autocomplete #auto="matAutocomplete" appearance="fill" panelClass="custom-autocomplete-panel">
        <mat-optgroup label="Películas">
          <mat-option *ngFor="let suggestion of suggestedMovies" [value]="suggestion.title | lowercase">
            <a [routerLink]="['pelicula/', suggestion.id]">
              {{suggestion.title}}
            </a>
          </mat-option>
        </mat-optgroup>
        <mat-optgroup label="Géneros">
          <mat-option *ngFor="let suggestion of suggestedGenres" [value]="suggestion.title | lowercase">
            <a [routerLink]="['pelicula/', suggestion.id]">
              {{suggestion.title}}
            </a>
          </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </div>

    <button (click)="onSearch()" type="submit" class="search-button">
      <img
        src="../../assets/magnifying-glass-backup-svgrepo-com (1).png"
        alt="buscar"
      />
    </button>
  </form>

</div>
