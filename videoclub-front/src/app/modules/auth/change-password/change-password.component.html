<div class="container">
  <div class="background">
  <form
    class="form-signin"
    [formGroup]="changePasswordForm"
    (ngSubmit)="onSubmit()"
  >
    <h1>Cambiar contraseña</h1>
    <!-- Errors -->
    <ng-container *ngIf="hasError">
      <div class="error-container">
        <p class="message">{{ hasErrorText }}</p>
      </div>
    </ng-container>

    <ng-container *ngIf="hasSuccess">
      <div class="success-container">
        <p class="message">{{ hasSuccessText }}</p>
      </div>
    </ng-container>

    <div class="inputs">
      <!-- <label>Email</label> -->
      <div class="email">
      <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            required
      />

      </div>

      <!-- <label>Nueva contraseña</label> -->
      <div class="email">
      <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Contraseña"
          (change)="onChange(changePasswordForm.value.password.length)"
          required
      />
      </div>

      <!-- <label>Confirmar nueva contraseña</label> -->
      <div class="email">
      <input
        type="password"
        class="form-control"
        formControlName="password_confirmation"
        placeholder="Confirmar contraseña"
        required
      />
      </div>
    </div>
    <button type="submit" class="submit" [disabled]="changePasswordForm.invalid">
      Confirmar
    </button>
  </form>
  </div>
</div>
