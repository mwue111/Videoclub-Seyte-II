<div id="content-register">
  <h1>¡Empieza ya a disfrutar de tus películas favoritas!</h1>
  <form class="register-form" [formGroup]="loginForm">
    <div class="inputs">

      <div>
        <!-- <label for="email">Email: </label> -->
        <input
          type="email"
          formControlName="email"
          id="email"
          placeholder="Escribe tu email"
          required
        />
      </div>
      <div>
        <!-- <label for="c_email">Confirma tu email: </label> -->
        <input
          type="email"
          formControlName="c_email"
          id="c_email"
          placeholder="Confirma tu email"
          required
        />
      </div>
      <div>
        <!-- <label for="birth_date">Fecha de nacimiento: </label> -->
        <input type="date" formControlName="birth_date" id="birth_date" required/>
      </div>
      <div>
        <!-- <label for="password">Contraseña: </label> -->
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="Escribe tu contraseña"
          (change)="onChange(loginForm.value.password.length)"
          required
        />
      </div>
      <div>
        <!-- <label for="c_password">Confirma tu contraseña: </label> -->
        <input
          type="password"
          formControlName="c_password"
          id="c_password"
          placeholder="Confirma tu contraseña"
          required
        />
      </div>
    </div>

    <ng-container *ngIf="hasError">
      <div class="error-container">
        <p class="message">{{ hasErrorText }}</p>
      </div>
      </ng-container>

      <ng-container *ngIf="hasSuccessText">
        <div class="success-container">
          <p class="message">{{ hasSuccessText }}</p>
        </div>
      </ng-container>


    <button class="submit" type="submit" (click)="submit()" [disabled]="loginForm.invalid">
      ¡Regístrate!
    </button>
  </form>

  <div class="links">
    <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a>.</p>
  </div>

</div>
