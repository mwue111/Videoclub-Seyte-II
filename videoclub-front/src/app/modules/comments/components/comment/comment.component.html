<div class="comment" *ngIf="displayComment">
  <div class="comment-image-container">
    <img src="https://i.pravatar.cc/100" alt="imagen de usuario">
  </div>

  <div class="comment-right-part">
    <div class="comment-content">
      <div class="comment-author">
        <h3>{{ username }}</h3>
      </div>

      <div *ngIf="comment.updated_at !== null" class="comment-date">
        <p>Publicado el <time>{{ comment.created_at | date:'short' }}</time> </p>
      </div>
      <div *ngIf="comment.updated_at === null" class="comment-date">
        <p>Publicado desde el principio de los tiempos</p>
      </div>
    </div>

    <div class="comment-title">
      <h4>{{ comment.title }}</h4>
    </div>

    <div class="comment-text">
      {{ comment.description }}
    </div>
    <!-- opciones de edici贸n y borrado del comentario -->
    <div class="comment-actions">
      <button *ngIf="canEdit" class="comment-action-button button-edit" (click)="setActiveComment.emit({ id: comment.id, type: activeCommentType.editing })">Editar</button>
      <button *ngIf="canDelete" class="comment-action-button button-delete">Eliminar</button>
    </div>
    <!-- fin de opciones edici贸n y borrado del comentario -->

    <!-- edici贸n de comentario -->
    <comment-form *ngIf="isEditing()" submitLabel="Editar" (handleSubmit)="addComment.emit($event)"></comment-form>
    <!-- fin de edici贸n de comentario -->
  </div>
</div>
